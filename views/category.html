<div class="product-big-title-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-bit-title text-center">
                    <h2>{$category.descategory}</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="single-product-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            {if="count($products)>0"}
            {loop="$products"} 
            <div class="col-md-3 col-sm-6">
                <div class="single-shop-product">
                    <div class="product-upper">
                        <img src="{$value.desphoto}" alt="">
                    </div>
                    <h2 class="text-center"><a href="/products/{$value.desurl}">{$value.desproduct}</a></h2>
                    <div class="product-carousel-price text-center">
                        <ins>R$ {function="formatPrice($value.vlprice)"}</ins> 
                    </div>  
                    
                    <div class="product-option-shop text-center">
                        <a class="add_to_cart_button" data-quantity="1" data-product_sku="" data-product_id="70" rel="nofollow" href="/canvas/shop/?add-to-cart=70">Comprar</a>
                    </div>                       
                </div>
            </div>
            {/loop}
            {else}
              <div class="col-sm-12 text-center">
                  <h2>Nenhum Resultado Encontrado</h2>
              </div>
            {/if}
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="product-pagination text-center">
                    <nav>
                        <ul class="pagination">
                       <!--  <li>
                            <a href="#" aria-label="Previous">
                            <span aria-hidden="true">«</span>
                            </a>
                        </li> -->
                        {loop="$pages"}
                        <li class='{if="$pageAtual==$value.page"}active{/if}' ><a href="{$value.link}">{$value.page}</a></li>
                        {/loop}
                      
                        <!-- <li>
                            <a href="#" aria-label="Next">
                            <span aria-hidden="true">»</span>
                            </a>
                        </li> -->
                        </ul>
                    </nav>                        
                </div>
            </div>
        </div>
    </div>
</div>
